<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Images/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="Images/fondoencabezado.svg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-img">
                    <img src="Images/charizard.png" alt="charizard" class="card-body-img-chr" width="150px">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#7</span>
                </h1>
                <h4 class="card-body-text">Fuego/Volador</h4>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Poder</h3>
                    <img src="Images/fuego.png" alt="fuego" width="35px">
                </div>
                <div class="card-footer-resistance">
                    <h3>Resistencia</h3>
                    <img src="Images/castillo.png" alt="castillo" width="35px">
                </div>
                <div class="card-footer-bonus">
                    <h3>Bonus</h3>
                    <img src="Images/cofre.png" alt="cofre" width="35px">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
